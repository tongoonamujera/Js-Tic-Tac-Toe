<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe JavaScript</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="overlay-div">
    <div class="overlay">
      <div class="body">NO MOVES YET FOR YOU TO RESET PLEASE MAKE SOME !!!!</div>
      <div class="actions">
        <button class="confirmation-btn first">OK</button>
        <button class="confirmation-btn last">CANCEL</button>
      </div>
    </div>
  </div>
  <main class="main">
    <div class="welcome">
      <p class="welcome-text">
      </p>
    </div>
    <div class="game-section">
      <div class="player-announcement">
        <span>Its Player &nbsp;<span class="player"></span>'s Turn</span>
      </div>
      <div class="game-tiles-section">
        <div class="tile1 tile"></div>
        <div class="tile2 tile"></div>
        <div class="tile3 tile"></div>
        <div class="tile4 tile"></div>
        <div class="tile5 tile"></div>
        <div class="tile6 tile"></div>
        <div class="tile7 tile"></div>
        <div class="tile8 tile"></div>
        <div class="tile9 tile"></div>
      </div>
    </div>
    <div class="game-results"></div>
    <div class="game-control">
      <button class='reset'>RESET GAME</button>
    </div>
  </main>
</body>
</html>
