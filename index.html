<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe JavaScript</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <main class="main">
    <div class="welcome">
      <p class="welcome-text">
        Hi There, Welcome to Tic Tac Toe
      </p>
    </div>
    <div class="game-section">
      <div class="player-announcement">
        <span>Its Player <span class="player"></span>'s Turn</span>
      </div>
      <div class="game-tiles-section">
        <div class="tile1">1</div>
        <div class="tile2">2</div>
        <div class="tile3">3</div>
        <div class="tile4">4</div>
        <div class="tile5">5</div>
        <div class="tile6">6</div>
        <div class="tile7">7</div>
        <div class="tile8">8</div>
        <div class="tile9">9</div>
      </div>
    </div>
    <div class="game-results"></div>
    <div class="game-control"></div>
  </main>
</body>
</html>
